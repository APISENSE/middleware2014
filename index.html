---
layout: default
---

<div class="home">
	<!-- Form -->
	<form id="mapFilterForm" class="form-horizontal form-inline" role="form">
		<select type="text" placeholder="User" name="userID" id="userID" class="form-control">
			<option value="" disabled selected>-- Select user --</option>
		</select>

		<select type="text" placeholder="-- Visualization --" name="mapType" class="form-control">
			<option value="" disabled>-- Select map --</option>
			<option value="clusters" selected>Clusters map</option>
			<option value="heat">Heat map</option>
		</select>

		<div class="input-group date" id="datetimepicker_from">
			<span class="input-group-addon"><i class="icon-th glyphicon glyphicon-calendar"></i></span>
		    <input type="text" placeholder="From" name="from" value="" class="form-control" readonly>
		</div>
		<div class="input-group date" id="datetimepicker_to">
		    <span class="input-group-addon"><i class="icon-th glyphicon glyphicon-calendar"></i></span>
		    <input type="text" placeholder="To" name="to" value="" class="form-control" readonly>
		</div>

		<input type="submit" name="submit" value="Show data" class="form-control"/>

		<!-- <input type="button" name="reset" value="Clean map" id="cleanMap" class="form-control pull-right"/>
		<input type="reset" name="reset" value="Reset form" id="resetForm" class="form-control pull-right"/> -->

		<!-- <p>Options â€” 
			<input type="radio" name="mapType" value="clusters" id="clusters" checked="checked"><label for="clusters">Clusters</label>
			<input type="radio" name="mapType" value="heat" id="heat"><label for="heat">Heat map</label>
		</p> -->
	</form>

	<!-- Google map -->
	<div id="map-canvas"></div>
</div>

<!-- Date time picker configuration -->
<script type="text/javascript">
	$(document).ready(function () {
        $('#datetimepicker_from').datetimepicker({
			pickTime: false,
			// format: 'yyyy-mm-ddThh:ii:ssZ',
			autoclose: true,
			todayBtn: true,
			minuteStep: 5
		});
        $('#datetimepicker_to').datetimepicker({
			pickTime: false,
			// format: 'yyyy-mm-ddThh:ii:ssZ',
			autoclose: true,
			todayBtn: true,
			minuteStep: 5
		});
		 });
</script>
