---
layout: default
---

<div class="home">
	<!-- Form -->
	<form id="mapFilterForm" class="form-horizontal" role="form">
		<select type="text" placeholder="User" name="userID" id="userID" class="form-control"></select>

		<div class="input-append date" id="datetimepicker_from">
		    <input type="text" placeholder="From" name="from" value="" class="form-control" readonly>
		    <span class="add-on"><i class="icon-th glyphicon glyphicon-calendar"></i></span>
		</div>
		<div class="input-append date" id="datetimepicker_to">
		    <input type="text" placeholder="To" name="to" value="" class="form-control" readonly>
		    <span class="add-on"><i class="icon-th glyphicon glyphicon-calendar"></i></span>
		</div>

		<input type="submit" name="submit" value="Show data" class="form-control pull-right"/>
		<input type="button" name="reset" value="Clean map" id="cleanMap" class="form-control pull-right"/>
		<input type="reset" name="reset" value="Reset form" id="resetForm" class="form-control pull-right"/>

		<p>Options â€” 
			<input type="radio" name="mapType" value="clusters" id="clusters" checked="checked"><label for="clusters">Clusters</label>
			<input type="radio" name="mapType" value="heat" id="heat"><label for="heat">Heat map</label>
		</p>
	</form>

	<!-- Google map -->
	<div id="map-canvas"></div>
</div>

<!-- Date time picker configuration -->
<script type="text/javascript">
	$(document).ready(function () {
        $('#datetimepicker_from').datetimepicker({
			pickTime: false,
			// format: 'yyyy-mm-ddThh:ii:ssZ',
			autoclose: true,
			todayBtn: true,
			minuteStep: 15
		});
        $('#datetimepicker_to').datetimepicker({
			pickTime: false,
			// format: 'yyyy-mm-ddThh:ii:ssZ',
			autoclose: true,
			todayBtn: true,
			minuteStep: 15
		});
		 });
</script>
